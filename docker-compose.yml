services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: reader
      POSTGRES_PASSWORD: reader
      POSTGRES_DB: reader
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  postgres_data:
